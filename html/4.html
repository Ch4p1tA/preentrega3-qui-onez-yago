        <div id="logo">
            <img src="../multimedia/logo-header.png" alt="logo-del-mundial" id="logo-mundial">
        </div>
            <h1><strong>ARGENTINOS EN QATAR</strong></h1>

    <nav>
        <ul id="ul-nav">
            <li id="li-nav">
                <a href="../index.html" id="link-nav"><strong>Inicio</strong></a>

    <main id="fondo-messi">
            <h2 id="titulo-contacto">Suscribite y recibi las últimas novedades del mundial 2022</h2>
            <div id="formulario">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Confirmar</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
    </main>
    <footer>
        <p id="parrafo_footer">Powered by Yago</p>
